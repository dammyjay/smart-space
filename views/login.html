  <div class="form-container2">
    <img src="/Images/lasu-logo.png" alt="Logo" class="logo">
    <div class="log-details">
      <h2>Welcome Back!</h2>
      <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">PLEASE ENTER YOUR DETAILS</p>
    </div>
    
    <form action="/login" method="post">

      <div class="container">
        <input type="text" name="email" placeholder="Email" required>
        <span  class="toggle-password">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
      
      <!-- <input type="password" name="password" placeholder="Password" required> -->

      <div class="password-container">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <span id="togglePassword" class="toggle-password">
          <i class="fa fa-eye"></i>
        </span>
      </div>

      <!-- <div class="checkbox-label">

      <button type="submit" >Login</button>

      
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const icon = togglePassword.querySelector("i");
  
      togglePassword.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
  
        // swap the icon
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    </script>
  </div>
